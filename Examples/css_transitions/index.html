<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transitions</title>
    <style>
      p {
        font-family: sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: black;
        transition: color 2s;
      }
      p:hover {
        color: rgb(23, 0, 194);
      }
    </style>
  </head>
  <body>
    <p>Hello World!</p>
  </body>
</html>
