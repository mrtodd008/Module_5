<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment.js Date Calculations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <h1>Moment.js DateTime Calculations</h1>

    <div id="problem1"></div>
    <div id="problem2"></div>
    <div id="problem3"></div>
    <div id="problem4"></div>
    <div id="problem5"></div>

    <script>
      // 1. Calculate the number of days between your birthdate and the current date
      let birthdate = moment("1990-05-25");
      let currentDate = moment();
      let daysBetween = currentDate.diff(birthdate, "days");
      document.getElementById(
        "problem1"
      ).innerHTML = `Days between birthdate and current date: ${daysBetween} days`;

      // 2. Display the number of years, months, and days between your birthdate and the current date
      let duration = moment.duration(currentDate.diff(birthdate));
      let years = duration.years();
      let months = duration.months();
      let days = duration.days();
      document.getElementById(
        "problem2"
      ).innerHTML = `Years: ${years}, Months: ${months}, Days: ${days}`;

      // 3. Given two dates, display the date closest to the current date
      let date1 = moment("2024-17-01");
      let date2 = moment("2024-19-01");
      let closestDate =
        currentDate.diff(date1) < currentDate.diff(date2) ? date1 : date2;
      document.getElementById(
        "problem3"
      ).innerHTML = `The closest date to the current date is: ${closestDate.format(
        "YYYY-MM-DD"
      )}`;

      // 4. Given two dates, display whether the first date is before or after the second date
      if (date1.isBefore(date2)) {
        document.getElementById("problem4").innerHTML =
          "The first date is before the second date.";
      } else if (date1.isAfter(date2)) {
        document.getElementById("problem4").innerHTML =
          "The first date is after the second date.";
      } else {
        document.getElementById("problem4").innerHTML =
          "Both dates are the same.";
      }

      // 5. Display the current time in London
      let londonTime = moment.tz("Europe/London");
      document.getElementById(
        "problem5"
      ).innerHTML = `Current time in London: ${londonTime.format(
        "YYYY-MM-DD HH:mm:ss"
      )}`;
    </script>
  </body>
</html>
